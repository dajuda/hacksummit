<link rel="stylesheet" href="css/odometer.css" />
<div class="game-over-container">
	<h2>Game Over</h2>
	{{#if finalgamescore}}
		<div class="final-score">
			<h3>Your Final Score is:</h3>
			<div class="final-score-count" id="final_score">0</div>
		</div>
	{{else}}
		<div class="no-score">
			<p class="lead">Your score became 0 or less and the game ended.<br /> Try going to the sign library</p>
		</div>
	{{/if}}
	<div class="game-over-btngroup">
		<div class="col-lg-3 col-lg-offset-1 text-danger">
			<button class="btn btn-default btn-large" id="back_button"><span class="glyphicon glyphicon-chevron-left"></span> Back to Main Menu</button>
		</div>
		<div class="col-lg-4">
			<button class="btn btn-warning btn-large" id="again_button"><span class="glyphicon glyphicon-repeat"></span> Try Again</button>
		</div>
		<div class="col-lg-3">
			<button class="btn btn-info btn-large" id="library_button"><span class="glyphicon glyphicon-education"></span> See the Library</button>
		</div>
	</div>
</div>
